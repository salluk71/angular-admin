<section style="background-color: #172902;">
    <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center align-items-center" style="height: 100vh;">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-4">
                                <div class="text-center">
                                    <figure style="margin: auto;margin-bottom: 10px;"><img src="assets/img/Final_logo_100px.png" class="img-fluid" alt=""></figure>
                                    <h1 class="h5 text-gray-900 mb-3 text-left mt-4">Please Enter your Details!</h1>
                                </div>
                                <form class="user" [formGroup]="form"  (ngSubmit)="onSubmit(form.value)">
                                    
                                    <div class="form-group">
                                        <input type="email" class="form-control"  [ngClass]="{'is-invalid': submitted && f.email.errors}" formControlName="email" placeholder="Enter Email Address...">                                                               
                                        <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors}" formControlName="password" placeholder="Password">
                                        <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                                            <div *ngIf="f.password.errors.required">Password is required</div>                                           
                                            <div *ngIf="f.password.errors.minlength">Atlease 8 charchter is required</div>                                           
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" [disabled]="loaderActive" class="btn btn-primary btn-user btn-block">Login <i *ngIf="loaderActive" class=" ml-2 fas fa-sync fa-spin"></i></button>                                                                    
                                </form>
                                <hr>
                                <div class="text-center"><a class="small" routerLink="reset-password">Forgot Password?</a></div>
                                <div class="text-center"><a class="small" routerLink="registration">Create an Account!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</section>
